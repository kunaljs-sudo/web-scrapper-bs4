{% extends 'base.html' %}


{% block title %}
Result for Search Reviews
{% endblock title %}




{% block body %}
<div class="container fs-3 fw-2 mt-3">
    {% if data|length == 0 %}
    <div class="alert alert-danger" role="alert">
        Nothing to Show
    </div>
    {% else %}
    <ul class="list-group">
        {% for review in data %}
        <li class="list-group-item px-5">
            <h1>{{loop.index}}. </h1>{{review}}
        </li><br><br><br>
        {% endfor %}
    </ul>
    {% endif %}

</div>

{% endblock body %}
